    <main>
        <h1>Login Details Setup</h1>
        <form method="get" action="record.html">
            <fieldset>
                <label>Username*<input type="text" id="username" name="username" placeholder="username" required></label>
                <label>Password*<input type="password" id="password" name="password" placeholder="password" pattern="[a-zA-Z0-9]{8,}" title = "at least eight (8) characters long and can only be alpha-numeric" required></label>
                <label>Password*<input type="password" id="password-again" name="password-again" placeholder="enter password again" pattern="[a-zA-Z0-9]{8,}" title = "at least eight (8) characters long and can only be alpha-numeric" required></label>
                <label>Email*<input type="email" name="email" placeholder="someone@gmail.com" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
                <label>Rate our page
                    <input type="range" id="prate" name="prate" min="1" max="10" value="1" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
                <div id="rangevalue">1</div>
            </fieldset>
            <div id="message"></div>
            <input type="submit" value="Set My Login Details" class="submitBtn">

        </form>
